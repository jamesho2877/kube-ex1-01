apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-ex1-01
  namespace: log-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-app
  template:
    metadata:
      labels:
        app: log-app
    spec:
      volumes:
        - name: shared-bucket
          persistentVolumeClaim:
            claimName: log-app-pv-claim
      containers:
        - name: log-writer-app
          image: jamesho287/kube-ex1-01:v0.3
          imagePullPolicy: IfNotPresent
          env:
          - name: PRODUCTION
            value: "true"
          - name: WRITER
            value: "true"
          volumeMounts:
          - name: shared-bucket
            mountPath: /usr/src/app/files
        - name: log-reader-app
          image: jamesho287/kube-ex1-01:v0.3
          imagePullPolicy: IfNotPresent
          env:
          - name: PRODUCTION
            value: "true"
          - name: WRITER
            value: "false"
          volumeMounts:
          - name: shared-bucket
            mountPath: /usr/src/app/files