apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-ex1-01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output-app
  template:
    metadata:
      labels:
        app: log-output-app
    spec:
      containers:
        - name: log-output-app
          image: jamesho287/kube-ex1-01:v0.1